name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version tag (z.B. v1.0.0)'
        required: true
        type: string

permissions:
  contents: write # Needed to create releases

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Executable with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --noconsole --clean --icon="assets/numlock.ico" --add-data "assets;assets" numlock_tray.py

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NumLockTray-Windows
        path: dist/numlock_tray.exe

  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: NumLockTray-Windows
          path: artifacts
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          files: |
            artifacts/numlock_tray.exe
          generate_release_notes: true
